<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Acesso</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</head>
<body style="background-color: salmon">
    

<div class="container text-center">
    <h1>Accesso al laboratorio</h1>
</div>

<div class="container" style="background-color:ghostwhite; padding: 1em;">
    <h3>Codigo:</h3>
    <input type="text" class="form-control" id="code" onchange="lector();" autofocus >
    <button class="btn btn-primary" onclick="setReg()" >Set time</button>
</div>


<div class="container" id="table_content" style="background-color:ghostwhite; padding: 1em;">


</div>



<script>


function lector(){

    var code = document.querySelector("#code");

    var codigo = code.value;
    console.log(codigo);

    $.ajax({
        data: {
            "codigo": codigo
        },
        url: 'check_in.php',
        type: 'post',
        success: function (respuesta) {
            $('#table_content').html(respuesta);
        }
    });

    code.value = "";
}



function setReg(){
    console.log("registro!!!");
    $.ajax({
                data: {
                    "reg": true
                },
                url: 'check_in.php',
                type: 'post',
                success: function (respuesta) {
                    $('#table_content').html(respuesta);
                }
            });
};


</script>


</body>
</html>
