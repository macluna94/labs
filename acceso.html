    <div class="container text-center">
        <h1 style="padding: .5rem;">Registro laboratorio</h1>

    <div class="container" style="background-color:ghostwhite; padding: 1em;">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="code-scann">
                    <i class="fas fa-barcode"></i>
                </span>
            </div>
            <input type="text" class="form-control" id="code" onchange="lector();" aria-describedby="code-scann"
                autofocus>
        </div>
    </div>


    <div class="container" id="table_content" style="background-color:ghostwhite; padding: 1em;">


    </div>

    <script>
        function lector() {
            var code = document.querySelector("#code");
            var codigo = code.value;
            $.ajax({
                data: {
                    "codigo": codigo
                },
                url: 'php/check_in.php',
                type: 'post',
                success: function (respuesta) {
                    $('#table_content').html(respuesta);
                }
            });
            code.value = "";
        }

        function setAlumnos(alum, id) {
            $.ajax({
                data: {
                    'alumnos': alum,
                    'id': id
                },
                url: 'php/update_alumnos.php',
                type: 'post',
                success: function () {
                    document.getElementById("code").focus();
                }
            })
        }
    </script>
